# Configuracion de base de datos
spring.application.name=demo
spring.datasource.url=jdbc:mysql://localhost:3306/seguridad
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuracion de logging (Logback)
logging.level.org.springframework.security=DEBUG
logging.file.name=logs/owaspdemonstration.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Clave secreta para criptografía (en producción, usar variables de entorno o vault)
crypto.secret.key=ThisIsADevelopmentSecretKeyNeverUseInProduction

# Configuracion de seguridad
spring.security.user.name=admin
spring.security.user.password=admin

# Configuracion de JWT
jwt.secret=22uty4r890
jwt.expiration-ms=3600000